<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    <div  id="a"><p>dkfdkfkldsfklsdkf</p></div>
    <a-scene embedded arjs>
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/EvgenyPonomarevjs/Base-qr-code/main/Base%20qr-code/Pattern/pattern-1.patt"
        id="puck"
      >
        <a-text
          value="dkdkdkdkdkdkdkdkdkdkddkdkkd"
          position=" -1 -1 -1 "
          material=" opacity: 0.9;"
          color="red"
        >
        </a-text>
        <!-- <a-box position =' 0 -1.5 0 ' material =' opacity: 0.5;' color="red"></a-box> -->
      </a-marker>
      <!-- Маркер №2 -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/EvgenyPonomarevjs/Base-qr-code/main/Base%20qr-code/Pattern/pattern-2.patt"
        id="hockeyStick"
      >
        <a-text
          value="Hockey is a family of 
        games on an ice, tartan, 
        plastic, wooden or grass 
        court."
          position=" -1 -1 -1 "
          material=" opacity: 0.9;"
          color="blue"
        >
        </a-text>
        <!-- <a-box position =' 0 -1.5 0 ' material =' opacity: 0.5;' color="red"></a-box> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="/js/log.js"></script>
  </body>
</html>
